        .custom-submit {

    <body>

        <section class="main-content">
            <form>
              <!-- Nombre del titular -->
              <div class="mb-3">
                <label for="cardHolderName" class="form-label">Nombre del titular</label>
                <input type="text" class="form-control" id="cardHolderName" placeholder="Nombre como aparece en la tarjeta" required>
              </div>
          
              <!-- Número de tarjeta -->
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Número de tarjeta</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19" required>
              </div>
          
              <!-- Fecha de expiración -->
              <div class="mb-3">
                <label for="expirationDate" class="form-label">Fecha de expiración</label>
                <input type="text" class="form-control" id="expirationDate" placeholder="MM/AA" maxlength="5" required>
              </div>
          
              <!-- CVV -->
              <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="Código de seguridad (3 dígitos)" maxlength="3" required>
              </div>
          
              <!-- Botón de envío -->
              <button type="submit" class="btn btn-primary">Pagar</button>
            </form>
          </section>
